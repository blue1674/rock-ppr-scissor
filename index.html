<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>RPS!!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="container">
        <div>
            <p>YOU
                <hr>
            </p>
            <div class="images">
                <img src="images/rock.png" id="rock" alt="rock icon">
                <img src="images/paper.png" id="paper" alt="paper icon">
                <img src="images/scissors.png" id="scissor" alt="scissors icon">

            </div>
        </div>
        <div>
            <button class="playButton">Play Game</button>
            <!-- <span id="whoWon">ME!</span> -->
            <div id="whoWon"></div>
        </div>
        <div>
            <p>ROBOT
                <hr>
            </p>
            <div class="images">
                <img src="images/rock.png" alt="rock icon" class="compImage">
                <img src="images/paper.png" alt="paper icon" class="compImage">
                <img src="images/scissors.png" alt="scissors icon" class="compImage">
            </div>
        </div>
        <div style="height: 20%;">
            <div id="scoreBoard">Your Score = <span id="player-score">0</span><br> Computer's Score = <span
                    id="comp-score">0</span></div>

        </div>
    </div>


    <script src="scripts/script.js">
    </script>
</body>

</html>
